<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML y Css</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Acá va mi titulo -->
    <header>
        <h1>Hola soy un título</h1>
        <h4>Soy un subtítulo</h4>
    </header>
    <section>
        <h4>Tendré texto</h4>
        <p>Soy un párrafo</p>
        <p>Seré <em>cursiva</em> y yo seré <strong>negrita</strong></p>
    </section>
    <section>
        <span>Hola</span> <span>chao</span> <span>me voy</span>
        <button>Inline</button>
        <button class="block">Botton</button>
    </section>
    <section>
        <div class="caja" id="red">Rojo</div>
        <div class="caja" id="blue">Azul</div>
        <div class="caja" id="green">Verde</div>
        <div class="caja" id="yellow">Amarillo</div>
        <div class="caja" id="brown">Café</div>
        <div class="caja" id="orange">Naranjo</div>
    </section>
</body>
</html>
